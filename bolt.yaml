name: youtube-transcript-generator
description: A modern YouTube transcript generator with a beautiful UI
type: app

build:
  command: npm run build
  output: dist

dev:
  command: npm run dev
  port: 5173

env:
  - VITE_YOUTUBE_API_KEY
  - VITE_SUPABASE_URL
  - VITE_SUPABASE_ANON_KEY

dependencies:
  frontend:
    - react
    - react-dom
    - react-router-dom
    - lucide-react
    - tailwindcss
    - youtube-transcript
  backend:
    - express
    - cors

routes:
  - path: /
    component: src/App.tsx
  - path: /admin/*
    component: src/pages/admin/index.tsx